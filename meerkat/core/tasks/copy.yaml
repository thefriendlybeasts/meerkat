addon:
  files:
    - expand: true
      cwd: '<%= m.addon.dir %>/'
      src:
        - '*.{php,yaml}'
      dest: '<%= m.sitesPath %>/<%= m.site.dir %>/<%= m.site.root %>/_add-ons/<%= m.addon.dir %>/'

vendor:
  files:
    - expand: true
      cwd: '<%= m.addon.dir %>/vendor/'
      src:
        - '**'
      dest: '<%= m.sitesPath %>/<%= m.site.dir %>/<%= m.site.root %>/_add-ons/<%= m.addon.dir %>/vendor/'

config:
  files:
    - expand: true
      cwd: '_config/add-ons/<%= m.addon.dir %>/'
      src:
        - '**'
      dest: '<%= m.sitesPath %>/<%= m.site.dir %>/<%= m.site.root %>/_config/add-ons/<%= m.addon.dir %>/'
